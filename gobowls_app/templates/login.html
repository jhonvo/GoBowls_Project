<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Roboto+Mono&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{url_for('static',filename='/css/style.css')}}" rel="stylesheet">
</head>
<body>
    <header>
        <a href="/" class="logotext">GoBowls</a>
    </header>

    <div class="background login"  style=" background-image: url({{url_for('static',filename='/img/background.jpg')}});"> 
        
        
        <div class="register rounded">
            <form class="registerform rounded" action="/userlogin" method="POST">
                {% with messages = get_flashed_messages(category_filter=['login']) %}     
                {% if messages %}
                <span class="alert rounded">
                    <ul>
                        
                    {% for message in messages %}            
                        <li>{{message}}</li>                   
                    {% endfor %}
                    
                    </ul>

                </span>
                {% endif %}
            {% endwith %}

                    <label class="register_label" for="email">Email:</label>
                    <input class="register_input large" name="email" id="email" type="email">
                
                    <label class="register_label" for="password">Password:</label>
                    <input class="register_input large" name="password" id="password" type="password">

                <button class="formbtn loginbtn btn">Log In</button>
            </form>
        </div>

        <div class="register formredirect rounded"><a class="formredirect" href="/">Not registered yet? Create an account...</a></div>


        <p class="credits">Photo by Ella Olsson from Pexels</p> 
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
