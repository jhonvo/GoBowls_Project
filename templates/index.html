<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Roboto+Mono&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/templates/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="/templates/home.html" class="logotext">GoBowls</a>
    </header>

    <div class="background"> 
        
        <div class="register formredirect rounded"><a class="formredirect" href="/templates/login.html">Already registered? Log in instead...</a></div>

        <div class="register rounded">
            <form class="registerform rounded" action="" method="GET">
                <span class="formline">
                    <label class="register_label" for="first_name">First Name:</label>
                    <input class="register_input" name="first_name" id="first_name" type="text">

                    <label class="register_label" for="last_name">Last Name:</label>
                    <input class="register_input" name="last_name" id="last_name" type="text">

                </span>

                <span class="formline">
                    <label class="register_label" for="email">Email:</label>
                    <input class="register_input large" name="email" id="email" type="email">
                </span>

                <span class="formline">
                    <label class="register_label" for="address">Address:</label>
                    <input class="register_input large" name="address" id="address" type="text">
                </span>
                
                <span class="formline tablet">
                    <label class="register_label" for="city">City:</label>
                    <input class="register_input" name="city" id="city" type="text">

                    <label class="register_label" for="state">State:</label>
                    <select class="register_input" name="state" id="state">
                        <option value="0">Select a state</option>
                        <option value="">Alajuela</option>
                        <option value="">San Jose</option>
                    </select>
                </span>

                <span class="formline">
                    <label class="register_label" for="password">Password:</label>
                    <input class="register_input" name="password" id="password" type="password">

                    <label class="register_label" for="city">Confirm Password:</label>
                    <input class="register_input" name="passwordconfirm" id="passwordconfirm" type="password">

                </span>

                <button class="formbtn registerbtn btn">Register</button>
            </form>
            
        </div>
        
        <p class="credits">Photo by Ella Olsson from Pexels</p>

    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
